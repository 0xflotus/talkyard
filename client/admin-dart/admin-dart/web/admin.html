<!DOCTYPE html>
<html ng-app>
<head>
  <title>Debiki Dashboard</title>
  <meta name="viewport" content="initial-scale=1.0, minimum-scale=0.01">
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Bree+Serif">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body id="details" ng-cloak>
  <div debiki-admin class="container">

    <nav class="admin-nav">
      <a href="admin.html" class="active">Administrate</a>
      <a href="moderate.html">Moderate</a>
      <a href="design.html">Design</a>
      <a href="/">Go to site</a>
    </nav>

    <h1>Configure the Site</h1>

    <p>Here you can edit settings, configure email, edit groups and users, and other things.</p>

    <div class="main-tabs">
    <tabset>
      <tab heading="Settings">
        <div settings class="tab-content">
          <div ng-include="view/site/site_wide_settings.html"></div>
        </div>
      </tab>

      <tab heading="Special Content">
        <div special-content class="tab-content"'>
          <div ng-include="view/site/site_wide_special_content.html"></div>
        </div>
      </tab>
    </tabset>
    </div>

  </div>
  <script src="packages/shadow_dom/shadow_dom.min.js"></script>
  <script type="application/dart" src="main.dart"></script>
  <script type="text/javascript" src="packages/browser/dart.js"></script>
</body>
</html>


<div class="form-group row">

  <label for="forumDescription" class="col-sm-2 control-labele">{{ cmp.title }}</label>

  <div ng-if="cmp.isTextSetting" class="col-sm-7">
    <input ng-model="cmp.setting.newValue" type="text" class="form-control" id="forumDescription">
    <p><content></content> <span>Default value: <kbd>{{ cmp.setting.defaultValue }}</kbd></span></p>
  </div>

  <div ng-if="cmp.isBoolSetting" class="col-sm-7">
    <div class="checkbox">
      <input ng-model="cmp.setting.newValue" type="checkbox" id="forumDescription">
    </div>
    <p><content></content> <span>Default value: <kbd>{{ cmp.setting.defaultValue }}</kbd></span></p>
  </div>

  <div class="col-sm-3" ng-hide="!cmp.valueChanged">
    <button ng-click="cmp.save()" class="btn btn-default">Save</button>
    <button ng-click="cmp.cancel()" class="btn btn-default">Cancel</button>
  </div>
  <div class="col-sm-3" ng-hide="cmp.valueChanged || cmp.hasDefaultValue">
    <button ng-click="cmp.setToDefault()" class="btn btn-default">Reset to default</button>
  </div>
</div>

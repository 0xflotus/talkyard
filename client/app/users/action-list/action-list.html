<div ng-controller="ActionListController">
<ol class="action-list">
  <li ng-repeat="item in actionListItems">
    On page <a href="{{ item.pageUrl }}">{{ item.pageTitle }}</a>,<br>

    <a href="/-/users/#/id/{{ item.actingUserId }}">{{ item.actingUserDisplayName }}</a>
    <span ng-if="item.repliedToPostId">
      replied to
    </span>
    <span ng-if="item.editedPostId">
      edited
    </span>
    <span ng-if="item.votedLike > 0">
      liked
    </span>
    <span ng-if="item.votedWrong > 0">
      thought a post was wrong, namely
    </span>
    <span ng-if="item.votedOffTopic > 0">
      thought a post was off-topic, namely
    </span>
    <a href="{{ item.pageUrl }}#post-{{ item.postId }}">post #{{ item.postId }}</a>
    <span>by <a href="/-/users/#/id/{{ item.targetUserId }}">{{ item.targetUserDisplayName }}</a></span>,
    <span am-time-ago="item.createdAt"></span>.

    <p>Excerpt: <i>{{ item.excerpt }}</i></p>
  </li>
</ol>
</div>

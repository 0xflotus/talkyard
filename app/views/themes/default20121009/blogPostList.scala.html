@(tpi: debiki.TemplateProgrammingInterface)

@*
<html>
<head>
  <script>
    Modernizr.load('/-/res/font-awesome/css/font-awesome.css');
  </script>
</head>
<body>

<div data-replace="#debiki-page">

  <!-- Make the title appear before the <ol> -->
  <div id='debiki-page'></div>
*@


@wrapper(tpi) {
  @*  @tpi.pageTitle  *@

  @for(page <- tpi.listNewestPages(tpi.currentTree)) {
    <li>
      <a href='@{page.path}'>
        <h1>@{page.title}</h1>
      </a>
      <div>@Html(page.safeBodyHtml)</div>
      <p>
        <a href='@{page.path}'>Kommentera</a>
      </p>
    </li>
  }

}

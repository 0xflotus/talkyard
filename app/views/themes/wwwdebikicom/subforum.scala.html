@(tpi: debiki.TemplateProgrammingInterface)


@wrapper(tpi) {
  <!-- subforum.scala.html -->

  @tpi.page {
    @tpi.title
  }

  <ol class="subforum-list">
    @for(subforum <- tpi.listSubForums()) {
      <a href='@{subforum.path}'>@{subforum.title}</a>
    }
  </ol>

  <ol class="thread-list">
    @for(thread <- tpi.listRecentForumThreads()) {
      <a href='@{thread.path}'>@{thread.title}</a>
    }
  </ol>

}

@(tpi: debiki.TemplateProgrammingInterface)


@wrapper(tpi) {
  @tpi.pageMeta

  <ol class='page-list'>
  @for(page <- tpi.listNewestChildPages()) {
    <li>
      <a href='@{page.path}'>
        <h1>@{page.title}</h1>
      </a>
      <div>@Html(page.safeBodyHtml)</div>
      <p>
        <a href='@{page.path}'>Kommentera</a>
      </p>
    </li>
  }
  </ol>

}

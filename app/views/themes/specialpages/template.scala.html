@(tpi: debiki.TemplateProgrammingInterface, isPageSettings: Boolean)

@import tpi._

@wrapper(tpi) {
  <!-- specialpages/template.scala.html -->

  @page {
    @if(isPageSettings) {
      <h1>
        <small>Settings for:</small><br>
        <span style="
            font-style: italic;
            padding-top: 13px;
            display: inline-block;">
          @titleText</span>
      </h1>
    } else {
      <h1>@titleText</h1>
    }

    @body
  }

}

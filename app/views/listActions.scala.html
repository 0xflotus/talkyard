@(actions: Seq[com.debiki.v0.PostAction])

@import com.debiki.v0._
@import com.debiki.v0.Prelude._
@import controllers.Utils


<!DOCTYPE html>
<html>
<head>

<title>Recent Actions</title>

</head>
<body>

<ol>
@for(action <- actions; actionLink = Utils.localUrlTo(action)) {
  <li>
    @action.creationDati: @classNameOf(action.action)
    <a href='@actionLink'>@actionLink</a>
  </li>
}
</ol>

</body>
</html>

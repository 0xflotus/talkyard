@(siteAddress: String, emailId: String, userName: String, expirationTimeInHours: Int)

@origin = @{
  debiki.Globals.originOf(siteAddress)
}

<div>
<p>Hi @userName,</p>

<p>
To reset your password at <tt>@siteAddress</tt>, please follow
<a href="@origin@routes.ResetPasswordController.showChooseNewPasswordPage(emailId)">
  this link</a>.  It expires in @{expirationTimeInHours} hours.
</p>

<p>Kind regards,<br>
Debiki
</p>
</div>

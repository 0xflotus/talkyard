text: |
 MMA bidrar till brotslighet och samhällets fördärv. MMA förvandlar
 annars vänliga människor till blodtörstiga våldsbrottslingar som
 längtar efter att nita sina gamla far- och morföräldrar.

 MMA ger ett samhälle där pengar och bråk är det männiksorna strävar
 efter, att få slåss helt enkelt. Det är så fruktansvärd och måste stoppas,
 innan det inte längre finns kvar någon som kan stoppa det hela.

 För så långt kan det gå, att samhället blir alldeles förstört och inte
 ens hoppet finns kvar, långt färre några människor med själen i behåll.
 Ondska och världens kättiska förfall, hädelse är ordet som ligger
 mig närmast om hjärtat. Pris ske Gud.

